<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Wasted Marketing Dollars</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 3rem 1rem;
      background: #fafafa;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #total {
      font-size: 3rem;
      font-weight: bold;
      color: #c0392b;
      margin-bottom: 2rem;
    }
    #bar-container {
      width: 80%;
      max-width: 600px;
      height: 30px;
      background: #ddd;
      border-radius: 15px;
      margin: 0 auto;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: #c0392b;
      border-radius: 15px 0 0 15px;
      transition: width 1s ease-out;
    }
  </style>
</head>
<body>
  <h1>Total Wasted Marketing Dollars</h1>
  <div id="total">-$0</div>

  <div id="bar-container">
    <div id="bar"></div>
  </div>

  <script>
    const rawSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQmgHtycR_r6ysEqMSggWCUo0vl1DVBhjoPeazkZJSpRTxu7xo7tBAG57L2u4zYQAu1UtrIYiRIENyW/pub?gid=0&single=true&output=csv";
    const sheetUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(rawSheetUrl);

    let currentTotal = 0;
    let maxValue = 50000; // starting maximum for scaling the bar

    async function fetchTotal() {
      try {
        const response = await fetch(sheetUrl);
        const text = await response.text();
        const targetTotal = parseFloat(text.replace(/[^\d.-]/g, "")) || 0;

        // dynamically increase maxValue if needed
        if (targetTotal > maxValue) {
          maxValue = targetTotal * 1.2; // 20% buffer
        }

        animateTotal(currentTotal, targetTotal);
        updateBar(targetTotal);
        currentTotal = targetTotal;
      } catch (error) {
        document.getElementById("total").textContent = "Error loading total";
        console.error(error);
      }
    }

    function animateTotal(from, to) {
      const duration = 1000; // animation duration in ms
      const startTime = performance.now();

      function update(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const value = Math.round(from + (to - from) * progress);
        document.getElementById("total").textContent = `-$${value.toLocaleString()}`;
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      }

      requestAnimationFrame(update);
    }

    function updateBar(total) {
      const percent = Math.min(total / maxValue * 100, 100);
      document.getElementById("bar").style.width = percent + "%";
    }

    fetchTotal();
    setInterval(fetchTotal, 60000); // refresh every minute
  </script>
</body>
</html>
